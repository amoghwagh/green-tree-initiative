<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Non Profit Website">
    <meta name="author" content="Amogh Wagh">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Donation</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/donation.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container container-header">
            <div id="logo">
                <h1>The Green Trees Initiative</h1>
            </div>
        </div>
    </header>

    <section class="donation-form">
        <div class="container">
            <form>
                <div class="information-form">
                    <h2>Your Information</h2>
                    <div class="row1">
                        <p>First Name</p>
                        <input type="text" name="first-name" placeholder="First name">
                        <p>Last Name</p>
                        <input type="text" name="last-name" placeholder="Last name">
                    </div>
                    <div class="row2">
                        <p>Street Address</p>
                        <input type="text" name="street-address" placeholder="Street address">
                    </div>
                    <div class="row3">
                        <p>City</p>
                        <input type="text" name="city" placeholder="City Name">
                        <p>State</p>
                        <select name="state">
                            <option value="al">AL</option>
                        </select>
                        <p>Zip Code</p>
                        <input type="text" name="zip" placeholder="Zip code">
                    </div>
                    <div class="row4">
                        <p>Email Address</p>
                        <input type="email" name="email" placeholder="Email address">
                    </div>
                </div>
                <div class="payment-form">
                    <h2>Payment Information</h2>
                    <div class="row5">
                        <p>Credit Card Number</p>
                        <input type="text" name="credit-card" placeholder="Credit card number">
                    </div>
                    <div class="row6">
                        <p>Expiration</p>
                        <input type="text" name="expiration-month" placeholder="MM">
                        <p></p>
                        <input type="text" name="expiration-year" placeholder="YYYY">
                        <p>Security Code</p>
                        <input type="text" name="expiration-cvc" placeholder="CVC">
                    </div>
                    <div class="row7">
                        <h2>Click the button to confirm your donation of $10, recurring monthly.</h2>
                    </div>
                    <div class="row8">
                        <a href="../index.html">Go back</a>
                    </div>
                </div>
            </form>

        </div>
    </section>
</body>
</html>
